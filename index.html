<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VaporJar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #fdf2f8; /* Pink-50 base */
        font-family: 'VT323', monospace;
        color: #4a044e; /* Dark purple text */
      }
      /* Custom Scrollbar - Chic Pink */
      ::-webkit-scrollbar {
        width: 12px;
        background: #fce7f3;
      }
      ::-webkit-scrollbar-thumb {
        background: #f472b6;
        border: 2px solid #fce7f3;
        border-radius: 6px;
      }
      
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(200, 100, 200, 0.05) 50%,
          rgba(200, 100, 200, 0.05)
        );
        background-size: 100% 4px;
        position: fixed;
        pointer-events: none;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 50;
      }

      .crt-flicker {
        animation: flicker 0.15s infinite;
        position: fixed;
        pointer-events: none;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.02);
        z-index: 49;
        mix-blend-mode: overlay;
      }

      @keyframes flicker {
        0% { opacity: 0.95; }
        50% { opacity: 1.0; }
        100% { opacity: 0.95; }
      }

      .vapor-grid {
        background-image: 
          linear-gradient(rgba(255, 255, 255, 0.6) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.6) 1px, transparent 1px);
        background-size: 60px 60px;
        perspective: 500px;
        transform: rotateX(60deg) scale(2);
        transform-origin: top center;
        position: absolute;
        bottom: -20%;
        left: -50%;
        right: -50%;
        height: 100vh;
        z-index: 0;
        animation: gridMove 20s linear infinite;
        mask-image: linear-gradient(to bottom, transparent, black 40%);
        -webkit-mask-image: linear-gradient(to bottom, transparent, black 40%);
      }

      @keyframes gridMove {
        0% { background-position: 0 0; }
        100% { background-position: 0 60px; }
      }

      /* Memory Glitch Effects */
      @keyframes glitch-skew {
        0% { transform: translate(0) skew(0deg); filter: hue-rotate(0deg); }
        92% { transform: translate(0) skew(0deg); filter: hue-rotate(0deg); }
        93% { transform: translate(-2px, 1px) skew(-2deg); filter: hue-rotate(15deg); }
        94% { transform: translate(2px, -1px) skew(2deg); filter: hue-rotate(-15deg); }
        95% { transform: translate(0) skew(0deg); filter: hue-rotate(0deg); }
        100% { transform: translate(0) skew(0deg); }
      }

      @keyframes scanline-pass {
        0% { transform: translateY(-100%); opacity: 0; }
        10% { opacity: 0.5; }
        90% { opacity: 0.5; }
        100% { transform: translateY(200%); opacity: 0; }
      }

      .memory-glitch-wrapper {
        animation: glitch-skew 5s infinite;
        position: relative;
      }

      .memory-scanline {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 20%;
        background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.5), transparent);
        mix-blend-mode: soft-light;
        pointer-events: none;
        animation: scanline-pass 4s ease-in-out infinite;
        z-index: 10;
      }
    </style>

{

    "react": "https://esm.sh/react@^19.2.3",
